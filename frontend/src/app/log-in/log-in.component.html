<div class="log-in">
    <h2>Zaloguj</h2>
    <p *ngIf="main_error" class="err-info" style="margin-bottom: 15px;">{{main_error_msg}}</p>
    <form [formGroup]="Form" (ngSubmit)="submitForm()">
        <small *ngIf="!Form.get('email')?.valid && Form.get('email')?.touched" class="err-info">{{Form.get('email').errors}}</small>
        <input type='email' formControlName="email" name='email' placeholder="Podaj adres email..." [ngClass]="{'is-invalid': !Form.get('email')?.valid && Form.get('email')?.touched}">
        <small *ngIf="!Form.get('password')?.valid && Form.get('password')?.touched" class="err-info">{{Form.get('password').errors}}</small>
        <input type='password' name='password' class="form-control" formControlName="password" placeholder="Podaj hasÅ‚o..." [ngClass]="{'is-invalid': !Form.get('password')?.valid && Form.get('password')?.touched}">
        <button type='submit'>Log in</button>
    </form>
</div>
